<div class="card p-1">
  <app-keys-selector (selectedKeysChange)="onSelectedKeysChange($event)"></app-keys-selector>

  <div class="pt-1"></div>

  <div class="card">
    <div class="card-header p-1">Files to Encrypt</div>
    <div class="card-body p-1">
      <app-files-drop-pick></app-files-drop-pick>
      <div class="input-group input-group-sm">
        <div class="input-group-prepend">
          <span class="input-group-text">Ipfs Hash</span>
        </div>
        <input type="text" class="form-control" placeholder="Recipient's username" aria-label="Recipient's username" aria-describedby="basic-addon2">
        <div class="input-group-append">
          <button class="btn btn-outline-secondary" type="button">Button</button>
        </div>
      </div>
    </div>
  </div>
</div>
